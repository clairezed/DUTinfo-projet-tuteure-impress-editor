<!DOCTYPE html>

<!--NOTES :
    
    
-->


<html lang="en">
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=1024" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Press Editor</title>

        <!-- STYLES (CSS) -->
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" >
        <link rel="stylesheet" type="text/css" href="css/editor.css" >
<!--        <link rel="stylesheet" type="text/css" href="css/stylesheetAJOUT.css">
        <link rel="stylesheet" type="text/css" href="css/impress-demo.css"   />-->
    </head>


    <body>
        <div class="container-fluid" id="editor">  

            <!-- Barre de Navigation haut : titre + fonctionnalité générale -->        
            <!-- <div class="row-fluid">            
                 <header class="span12">
                     <div class="navbar navbar-static-top">
                         <div class="navbar-inner">
                             <div class="container-fluid">
                                 <ul class="nav">
                                     <li><a class="brand" href="#">Press Editor</a></li>
                                 </ul>
                             </div>
                         </div>
                     </div>
                 </header>
             </div> !-->

            <div class="row-fluid">
                <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
                MENU GAUCHE : 
                    menu-ed01 = gros boutons test
                        creation contenu (texte)
                        creation slide
                    output-json = zone de verif du json
 - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  -->
                <div class="span3">
                    <div id="menu-ed01">
                        <div class="btn-toolbar">
                            <div class="btn-group btn-group-vertical">
                                <button class="btn" id='insert-text'>Text</button>
                                <button class="btn" id='insert-shape'>Shapes</button>
                                <button class="btn" id='make-slide'>Snapshot slide</button>
                            </div>
                        </div>
                        <div class="btn-toolbar">
                            <div class="btn-group btn-group-vertical">
                                <button class="btn" id='launch-slides'>Launch Slides</button>
                            </div>
                        </div>
                    </div>
                    <!--<div id="output-json"></div>!-->
                </div>

                <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
                ZONE DE TRAVAIL (ET D'AFFICHAGE ?) :  
- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  -->
                <div class="span8" id="surface"></div> 
            </div>
        </div>




        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        ZONE D'AFFICHAGE :  
- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  -->
        <div id="slideArea" >
            <!--<div class="step" id="elementKeeper"  data-y="0" data-x="0" data-scale="3"> </div>-->

        </div>


        <!-- SCRIPTS .js --> 

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/jmpress.js"></script>

        <script type="text/javascript" src="js/editor.js"></script>
        <script type="text/javascript" src="js/mustache.js"></script>

        <script id="templateSlide" type="text/template">

            <div id="slideArea" style="transform-origin: left top 0px; transition-duration: 0s; transition-delay: 500ms; transition-timing-function: ease-in-out; transform-style: preserve-3d; position: absolute; top: 0%; left: 0%; perspective: 1000px;">  

        </script>
        
        
        <script id="templateElement" type="text/template">

            <div class='element'  data-scale = '{{scale}}' style="position: relative; left : {{pos.x}}px; top : {{pos.y}}px' "> <{{hierarchy}} contenteditable="true"> 
            {{content}}
            </{{hierarchy}}>
            </div>    

        
        </script>


        <script id="templateJmpress" type="text/template">

            <div class='step slide' data-x = '{{pos.x}}' data-y = '{{pos.y}}'  data-scale = '{{scale}}' > 
            {{title}}
            {{#element}} 
            <div class = '{{type}}'  style='position: absolute; left: {{pos.x}}px; right: {{pos.y}}'> {{description}} </div>  
            {{/element}} 
            </div>   

        </script>

        <!-- template pour un soucis de debug uniquement, voué à disparaitre !-->
        <script id="templateJmpressINIT" type="text/template">
            {{#slide}}
            <div class='step slide {{step-number}}' data-x = '{{pos.x}}' data-y = '{{pos.y}}'  data-scale = '{{scale}}' > 
            {{title}}
            {{#element}} 
            <div class = '{{type}}'  style='position: relative; left: {{pos.x}}px; right: {{pos.y}}'> {{content}} </div>  
            {{/element}} 
            </div>   
            {{/slide}}
        </script>


    </body>

</html>

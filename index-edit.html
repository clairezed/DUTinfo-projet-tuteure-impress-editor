<!DOCTYPE html>

<!--NOTES :
    - fichiers non utilisés : 
    
-->


<html lang="en">
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=1024" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Press Editor</title>

        <!-- STYLES (CSS) -->
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" >
        <link rel="stylesheet" type="text/css" href="css/editor.css" >
        <link rel="stylesheet" type="text/css" href="css/stylesheetAJOUT.css">
        <style type="text/css">

            #impress {
                display: none;
            }

        </style>


    </head>




    <body>
        <div class="container-fluid" id="editor">  

            <!-- Barre de Navigation haut : titre + fonctionnalité générale -->        
            <div class="row-fluid">            
                <header class="span12">
                    <div class="navbar navbar-static-top">
                        <div class="navbar-inner">
                            <div class="container-fluid">
                                <ul class="nav">
                                    <li><a class="brand" href="#">Press Editor</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </header>
            </div>

            <div class="row-fluid">
                <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
                MENU GAUCHE : 
                    menu-ed01 = gros boutons test
                        creation contenu (texte)
                        creation slide
                    output-json = zone de verif du json
                - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  -->
                <div class="span3">
                    <div id="menu-ed01">
                        <div class="btn-toolbar">
                            <div class="btn-group btn-group-vertical">
                                <button class="btn" id='insert-text'>Text</button>
                                <button class="btn" id='insert-shape'>Shapes</button>
                                <button class="btn" id='make-slide'>Snapshot slide</button>
                            </div>
                        </div>
                        <div class="btn-toolbar">
                            <div class="btn-group btn-group-vertical">
                                <button class="btn" id='launch-slides'>Launch Slides</button>
                            </div>
                        </div>
                    </div>
                    <div id="output-json"></div>
                </div>




                <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
                ZONE DE TRAVAIL (ET D'AFFICHAGE ?) :  
                - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  -->
                <div class="span8" id="surface">

                </div>
            </div>
        </div>

        <div id="slideArea" >
            <div class="step" data-x="20000"> Div qui ne sert a rien </div>

            <!-- pouet !-->

        </div>


        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        *************************zone pour impress
       - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <div id="impress">



        </div>
        <div id="scriptImpress">        <!--la div de script n'est pas id=impress car la div est purg� � chaque retour au mode edition!-->




        </div>F


        <!-- SCRIPTS .js -->
        <!--<script type="text/javascript" src="js/creation.js"></script>-->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>

        <script type="text/javascript" src="js/editor.js"></script>
        <script type="text/javascript" src="js/mustache.js"></script>
        <!--<script type="text/javascript" src="js/mustache-jmpress.js"></script>-->


        <script type="text/javascript" src="js/jmpress.js"></script>

        <script id="templateJmpress" type="text/template">
            {{#slides}}
            <div class='step slide {{step-number}}' data-x = '{{pos.x}}' data-y = '{{pos.y}}'  data-scale = '{{scale}}' > 
            {{title}}
            {{#element}} 
            <div class = '{{type}}'  style='position: relative; left: {{pos.x}}px; right: {{pos.y}}'> {{description}} </div>  
            {{/element}} 
            </div>   
            {{/slides}}
        </script>


    </body>

</html>

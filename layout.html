<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=1024" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <title>Editor</title>
        <link rel="stylesheet" type="text/css" href="css/layout.css" >
        <script type='text/javascript' > 
            var pressjson = {data: {}, slide: {}, component: {}, increment: {}};
        </script>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>        
        <script type="text/javascript" src="js/mustache.js"></script>
        <script type="text/javascript" src="js/mousewheel.js"></script>

        <script type="text/javascript" src="js/layout.js"></script>
        <script type="text/javascript" src="js/button-trigger.js"></script> 
        <script type="text/javascript" src="js/navigable-zoombale-draggable.js"></script>
        <script type="text/javascript" src="js/jmpress-editor.js"></script>
        <script type="text/javascript" src="js/binding-slide-element.js"></script>
        <!--<script src="js/editorV2.js"></script>-->

    </head>

    <body>
        <div id="topbar">
            <ul>
                <li><a href="#" id="present" title="launch the presentation"><p>present</p></a></li>
                <li><a href="#" id="save" title="save your presentation"><p>save</p></a></li>
                <li><a href="#" id="parameters" title="parameters"><p>options</p></a>
                    <ul id="topbar-submenu">
                        <li><a href="#" id="clear" title="change presentation theme"><p>clear all</p></a></li>
                        <li><a href="#" id="info" title="more info on this editor"><p>info</p></a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!--tag <nav> ?-->
        <div id="sidebar">
            <div id="arrow-nav"></div>
            <ul>  
                <li id="tools">
                    <h1 id="header-drawing-tools">DRAWING TOOLS</h1>
                    <ul>
                        <li>
                            <a href="#" id="slide-tool" title="create a slide"><p>slide</p></a>
                        </li>
                        <li>
                            <a href="#" id="text-tool" title="create text"><p>text</p></a>
                            <ul class="submenu">
                                <li>
                                    <a href="#" id="text-tool-title" title="title type"><p>title</p></a>
                                </li>
                                <li>
                                    <a href="#" id="text-tool-body" title="body type"><p>body</p></a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#" id="geek-tool"  ><p>geek mode</p></a>
                        </li>
                        
                    </ul>
                </li>
                <li id="time-line">
                    <h1 id="header-time-line">TIME LINE</h1>
<!--                    <ul class="nav-button">
                        <li id="previous">
                            <a href="#" id="previous-a" title="previous slide">
                                <img src="images/arrowsTLleftP.png" alt="previous slide">
                            </a>
                        </li>
                        <li id="next">
                            <a href="#" id="next-a" title="next slide">
                                <img src="images/arrowsTLrightP.png" alt="next slide">
                            </a>
                        </li>
                    </ul>-->
                </li>
            </ul>
        </div>
        <div id="layout"></div>
        <!--<span id="trash"><img src="images/trash.png"/> </span>-->
        <div id="slideArea" >
            <div id="profondeur" class="step slide profondeur" data-scale ="1" data-z ="-1000" style="display:block"><p> en profondeur</p></div>
        </div>



        <script id="templateSlide" type="text/template">

            <div id={{id}} class='step slide' data-x = '{{pos.x}}' data-y = '{{pos.y}}' data-z = '{{pos.z}}' data-rotate-x='{{rotate.x}}' data-rotate-y='{{rotate.y}}' data-rotate-z='{{rotate.z}}' data-scale = '{{scale}}' > 
            </div>

        </script>


        <script id="templateStepElement" type="text/template">

            <div id={{id}} class='step'  data-x = '{{pos.x}}' data-y = '{{pos.y}}' data-z = '{{pos.z}}' data-rotate-x='{{rotate.x}}' data-rotate-y='{{rotate.y}}' data-rotate-z='{{rotate.z}}' data-scale = '{{scale}}'> 
            <{{hierarchy}} id={{id}} contenteditable='true' class='element'> 
            {{content}}
            </{{hierarchy}}>
            </div>    

        </script>

        <script id="templateElement" type="text/template">

            <{{hierarchy}} id={{id}} class='element' style='position: absolute; left: {{pos.x}}px; top: {{pos.y}}px' contenteditable="true"> {{content}}</{{hierarchy}}>

        </script>

        <!--        <script id="templateElement" type="text/template">
        
                    <div class='element'  data-scale = '{{scale}}' style="position: relative; left : {{pos.x}}px; top : {{pos.y}}px' "> <{{hierarchy}} contenteditable="true"> 
                    {{content}}
                    </{{hierarchy}}>
                    </div>    
        
                </script>-->

    </body>
</html>

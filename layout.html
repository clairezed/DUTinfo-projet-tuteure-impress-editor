<!DOCTYPE html>
<html>
    <head>
        <title>Editor</title>
        <link rel="stylesheet" type="text/css" href="css/layout.css" >

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jmpress.js"></script>
        <script type="text/javascript" src="js/mustache.js"></script>
        <script type="text/javascript" src="js/layout.js"></script>
        <script type="text/javascript" src="js/button-trigger.js"></script>
        <script type="text/javascript" src="js/navigable-zoombale-draggable.js"></script>
        <script type="text/javascript" src="js/mousewheel.js"></script>
    </head>

    <body>
        <div id="topbar">
            <a href="#" id="present" title="present"><p>present</p></a>
            <a href="#" id="save" title="save"><p>save</p></a>
            <a href="#" id="parameters" title="parameters"><p>parameters</p></a>

        </div>
        <!--tag <nav> ?-->
        <div id="sidebar">
            <div id="arrow-nav"></div>
            <ul>  
                <li id="tools">
                    <h1 id="header-drawing-tools">DRAWING TOOLS</h1>
                    <ul>
                        <li>
                            <a href="#" id="text-tool" title="text tools"><p>text</p></a>
                            <ul class="submenu">
                                <li>
                                    <a href="#" id="text-tool-title" title="title type"><p>title</p></a>
                                </li>
                                <li>
                                    <a href="#" id="text-tool-body" title="body type"><p>body</p></a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#" id="shape-tool"  title="shape tools"><p>shape</p></a>
                        </li>
                        <li>
                            <a href="#" id="slide-tool" title="slide tools"><p>slide</p></a>
                        </li>
                    </ul>
                </li>
                <li id="time-line">
                    <h1>TIME LINE</h1>
                </li>
            </ul>
        </div>
        <div id="layout"></div>
        <div id="slideArea" style="perspective:1000">
            <!--            <div id='elementStock' class='step'>
                            <div class="element" style="position: relative; left : 300px; top : -650px' " data-scale="">
                                <h1 contenteditable="true"> test </h1>
                            </div>
                        </div>-->
        </div>



        <script id="templateSlide" type="text/template">

            <div class='step slide' data-x = '{{pos.x}}' data-y = '{{pos.y}}'  data-scale = '{{scale}}' > 
            </div>

        </script>

        <script id="templateElement" type="text/template">

            <div class='step element'  data-x = '{{pos.x}}' data-y = '{{pos.y}}'  data-scale = '{{scale}}' style="transform: translate(0%, 0%) "> <{{hierarchy}} contenteditable="true"> 
            {{content}}
            </{{hierarchy}}>
            </div>    
                    
        </script>


        <!--        <script id="templateElement" type="text/template">
        
                    <div class='element'  data-scale = '{{scale}}' style="position: relative; left : {{pos.x}}px; top : {{pos.y}}px' "> <{{hierarchy}} contenteditable="true"> 
                    {{content}}
                    </{{hierarchy}}>
                    </div>    
        
                </script>-->

    </body>
</html>

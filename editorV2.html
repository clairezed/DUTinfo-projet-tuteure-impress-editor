
<!DOCTYPE html>


<html lang="en">
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=1024" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <title>editorV2</title>


        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <!--<script src="https://raw.github.com/pisi/Longclick/master/jquery.longclick-min.js" type="text/javascript"></script>-->
        <script type="text/javascript" src="js/mustache.js"></script>
        <script type="text/javascript" src="js/mousewheel.js"></script>
        
        
        <script type="text/javascript" src="js/navigable-zoombale-draggable.js"></script>
        <!--<script src="js/jmpress-editor.js"></script>-->
        <script src="js/jmpress.js"></script>
        <script src="js/editorV2.js"></script>

        <link  href="css/impress-demo.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/stylesheetAJOUT.css"></link>
        



    </head>
    <body>

        <script id="templateJmpress" type="text/template">
            {{#slide}}
            <div class='step slide {{step-number}}' data-x = '{{pos.x}}' data-y = '{{pos.y}}' data-z = '{{pos.z}}'  data-scale = '{{scale}}' 
            data-rotate-x = '{{rotate.x}}' data-rotate-y = '{{rotate.y}}' data-rotate-z = '{{rotate.z}}'> 
            {{title}}
            {{#element}} 
            <div class = 'element {{type}}'  style='position: relative; left: {{pos.x}}px; top: {{pos.y}}px'> {{description}} </div>  
            {{/element}} 
            </div>   
            {{/slide}}
        </script>
        
        
        <script id="templateSlide" type="text/template">
            <div class='step slide {{step-number}}' data-x = '{{pos.x}}' data-y = '{{pos.y}}'  data-z = '{{pos.z}}' data-scale = '{{scale}}' 
            data-rotate-x = '{{rotate.x}}' data-rotate-y = '{{rotate.y}}' data-rotate-z = '{{rotate.z}}'> 
            slide : {{title}}
            {{#element}} 
            <div class = 'element {{type}}'  style='position: relative; left: {{pos.x}}px; top: {{pos.y}}px'> {{description}} </div>  
            {{/element}} 
            </div>   
        </script>
        
       
         <script id="templateElement" type="text/template">            
            {{#element}} 
            <div class = 'element {{type}}'  style='position: relative; left: {{pos.x}}px; top: {{pos.y}}px'> {{description}} </div>  
            {{/element}} 
        </script>
         

        <div id="slideArea" style="perspective:1000" >
            <div id="1" class="step slide profondeur longclick " data-rotate-y="90" data-scale ="1" data-z ="-1000"><p> en profondeur</div>
            <div id="refentielle" class="step slide profondeur longclick"  data-scale ="1" data-z ="-1000"><p> </div>
<!--            <div id="y 20" data-z="200" class="step slide profondeur longclick alt" data-scale ="1" data-z ="-1000"><p> 20</div>
            <div id="y 50" data-rotate-x="40" class="step slide profondeur longclick alt" data-scale ="1" data-z ="-1000"><p> 40</div>-->
            <!-- stockage des slides !-->
        </div>



       

    </body>

</html>

<body>
    <div class="container-fluid" id="editor">
        
<!-- 
 Barre de Navigation haut : 
titre et fonctionnalité générale -> sauver, partager...
 -->        
        <div class="row-fluid">            
            <header class="span12">
                <div class="navbar navbar-static-top">
                    <div class="navbar-inner">
                        <div class="container-fluid">
                            <ul class="nav">
                                <li><a class="brand" href="#">Impress Editor</a></li>
                            </ul>
                            <ul class="nav pull-right">
                                <li class="dropdown"> <a class ="dropdown-toggle" 
                                 data-toggle="dropdown" href="#">Partager<b class="caret"></b></a>

                                        <li><a href="#">Partager sur twitter</a></li>
                                    </ul>

                                <li><a href="#">A propos</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
        </div>
 
 <!-- 
 MENU GAUCHE : 
 Accordion permettant d'alterner entre l'édition du contenu et l'édition des slides.
 A la sélection d'une icone, ce serait méga classe qu'un menu horizontale spécifique apparaisse en haut de la surface de travail
 -->  
 
            <div class="row-fluid">
                <div class="span2">
                        <div class="accordion" id="control-menu">
                            <div class="accordion-group" >
                                <div class="accordion-heading">
                                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#contenu" href="#collapseOne">
                                        Créer contenu
                                    </a>
                                </div>
                                <div id="collapseOne" class="accordion-body collapse in">
                                    <div class="accordion-inner">
                                        <a class="btn btn-large" id="fontbutton" href="#"><i class="icon-font"></i> </a>
                                        <a class="btn btn-large" href="#"><i class="icon-picture"></i> </a>
                                         <a class="btn btn-large" href="#"><i class="icon-film"></i> </a>
                                        <a class="btn btn-large" href="#"><i class="icon-pencil"></i> </a>
                                        <div class="divider-horizontal"></div>
                                        <a class="btn btn-large" href="#"><i class="icon-trash"></i> </a>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-group">
                                <div class="accordion-heading">
                                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#contenu" href="#collapseTwo">
                                        Créer diapo
                                    </a>
                                </div>
                                <div id="collapseTwo" class="accordion-body collapse in">
                                    <div class="accordion-inner">
                                        <a href="#"> A venir ! </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                
 <!-- 
 SURFACE DE TRAVAIL : 
 c'est là que toute la magie d'impress opère (dans l'idée)
 -->
 
                <aside class="span10">
                    <div class="row-fluid">
                        <div class="span10">
                            <div class="btn-group">
                                <button class="btn">Police</button>
                                <button class="btn dropdown-toggle" data-toggle="dropdown">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Arial</a></li>
                                    <li><a href="#">Times</a></li>
                                </ul>
                                <button class="btn">Couleur</button>
                            </div>
                        </div>
                        <div class="span10" id="surface">
                            <div id="impress">
                                <!--div id="bored" class="step slide" data-x="-1000" data-y="-1500">
                                    <q>Aren't you just <b>bored</b> with all those slides-based presentations?</q>

                                    <q>Would you like to <strong>impress your audience</strong> with <strong>stunning visualization</strong> of your talk?</q>
                                </div-->
                            </div>
                        </div>
                        <div class="span10">
                            footer slider
                        </div>
                    </div>
            </div>
 
<!--
